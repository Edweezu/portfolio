<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio HTML Wireframe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css" rel="stylesheet" text="text/css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <nav role="navigation">
        <ul>
            <li>About Me</li>
            <li>Projects</li>
            <li>Skills</li>
            <li>Contact</li>
        </ul>
    </nav>
    <main role="main">
        <header role="banner">
            <h1>Hero</h1>
        </header>
        <section class="about me">
            <p>About Me</p>
        </section>
        <section class="projects">
                <p>Project 1</p>
        </section>
        <section class="skills">
                <p>Skills</p>
        </section>
    </main>
    <footer role="content-info">
        <section class="contact">
            <p>Contact</p>
        </section>
    </footer>
</body>
</html>
